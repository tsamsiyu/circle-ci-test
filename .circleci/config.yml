version: 2
jobs:
  build:
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.23.2/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Build image
          command: docker-compose build
      - run:
          name: Save built image
          command: docker save -o ~/image.last.tar.gz echo
      - save_cache:
          key: docker-image-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/image.last.tar.gz
  deploy:
    machine: true
    working_directory: ~/app
    steps:
      - restore_cache:
          key: docker-image-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Upload image to server
          command: |
            scp ~/image.last.tar.gz $SSH_USERNAME@$SSH_HOST:/home/$SSH_USERNAME/echo.tar.gz
      - run:
          name: Run image on server
          command: |
            ssh $SSH_USERNAME@$SSH_HOST << EOF
              sudo docker load -i /home/$SSH_USERNAME/echo.tar.gz
              docker rm $(docker stop $(docker ps -a -q --filter ancestor=echo --format="{{.ID}}"))
              sudo docker exec -d echo
            EOF
workflows:
  version: 2
  full:
    jobs:
      - build
      - deploy:
          requires:
            - build
